<!doctype>
<html>
<head>
    <meta name= "while statement" content ="">
    <meta charset = "utf-8">
    <title>while statement </title>
    <script>
        var count = 0;
        while(count < 2)
        {
            document.write("yes <br>");
            count++;
        }

        do{
            document.write("no <br>");
            count++;
        }while(count < 10);

    </script>
    

</head>
<body>
  
</body>



    </html>
