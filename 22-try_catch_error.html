<head>
    <meta name= "try and error error" content ="">
    <meta charset = "utf-8">
    <title>try and catch error</title>
    <script>
       try{
       
        var input = prompt("enter the some number");
       
        if(input == "")  throw "no value is mentioned"; // if this if condition satisfy then then it throws the value written in throw block;

        alert("output is correct");

        }
        catch(error){ // and thhe throwed value is stored in error variable

            alert(error); // here it is displayed
        }
        finally{
            alert("this sentence is finally showned"); // after all this issue this final statement is showned
        }

    </script>

</head>
